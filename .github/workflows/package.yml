name: Package

on:
  pull_request:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      
      - name: Environments
        run: |
          echo "SM_VERSION=1.10" >> $GITHUB_ENV
      
      - name: Install
        run: |
          bash scripts/install.sh
      
      - name: Set Version
        env:
          PLUGIN_VERSION_REVISION: $(git rev-list --count HEAD)
        run: |
          bash scripts/version.sh
      
      - name: Compile
        run: |
          cd build/addons/sourcemod/scripting
          ./spcomp superzombiefortress.sp -o ../plugins/superzombiefortress.smx
      
      - name: Package
        run: |
          bash scripts/package.sh
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@master
        with:
          name: SuperZombieFortress-${{env.PLUGIN_VERSION}}.$(git rev-list --count HEAD)
          path: ./build/package